<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="main.js"></script>
    <title>Hangman</title>
</head>
    <body>
        <div id="container">
            <div class="keyboard">
                <div class="char-box">A</div>
                <div class="char-box">B</div>
                <div class="char-box">C</div>
                <div class="char-box">D</div>
                <div class="char-box">E</div>
                <div class="char-box">F</div>
                <div class="char-box">G</div>
                <div class="char-box">H</div>
                <div class="char-box">I</div>
                <div class="char-box">J</div>
                <div class="char-box">K</div>
                <div class="char-box">L</div>
                <div class="char-box">M</div>
            </div> <br>
            <div class="keyboard">
                <div class="char-box">N</div>
                <div class="char-box">O</div>
                <div class="char-box">P</div>
                <div class="char-box">Q</div>
                <div class="char-box">R</div>
                <div class="char-box">S</div>
                <div class="char-box">T</div>
                <div class="char-box">U</div>
                <div class="char-box">V</div>
                <div class="char-box">W</div>
                <div class="char-box">X</div>
                <div class="char-box">Y</div>
                <div class="char-box">Z</div>
            </div>
        </div>
        <br><br><br>
        <div class="underscore-lines">
                <div class="underscore-box">_</div>
                <div class="underscore-box">_</div>
                <div class="underscore-box">_</div>
                <div class="underscore-box">_</div>
        </div>
    </body>
</html>
